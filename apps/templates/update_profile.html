<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    /* Add some basic styles for the form */
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>
  <form id="profileForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Example format for the dob field -->
    <p>Enter date of birth (YYYY-MM-DD): e.g., 2000-01-01</p>

    <input type="submit" value="Update">
  </form>
</body>
</html>
